name: project-check

on: [push]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install poetry --break-system-packages
          make install
      - name: Run linter
        run: |
          pip install flake8 --break-system-packages
          make lint
